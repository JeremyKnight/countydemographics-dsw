<html>
    <head>
        <title> County Demographics </title>
    </head>
    <body>
        <form action=".">
          <select name="State">
            {{ response_options }}
          </select>
          <br><br>
          <input type="submit">
      </form>
      {% if response_state and response_population is defined %}
        <p> {{ response_state }} has a population of {{ response_population }} </p>
      {% endif %}
    </body>
</html>
